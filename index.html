<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
        <h1>Rock Paper Scissor</h1>

        <h3 id = 'result'>Paper beats rock! You win! </h3>
      
        <div class="score-board">
            <div id="user" class="label">User</div>
            <div id="comp" class="label">Comp</div>
            <span id="user-score">0</span>:
            <span id="comp-score">0</span>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://www.bostonglobe.com/rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/rock--left.png"
                    alt="rock">

            </div>
            <div class="choice" id="paper">
                <img src="https://www.bostonglobe.com/rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/paper--left.png"
                    alt="paper">
            </div>

            <div class="choice" id="scissors">
                <img src="https://www.bostonglobe.com/rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/scissors--left.png"
                    alt="scissors">
            </div>
        </div>
        <h3>Make your move</h3>
    </div>
    <div>
        <button id='reset'>Reset</button>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
